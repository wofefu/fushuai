<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="js/template-web.js"></script>
    <script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>

    <script type="text/html" id="userTemplate">
        {{each us user}}
            <tr align="center">
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.password}}</td>
                <td>{{user.phone}}</td>
            </tr>
        {{/each}}
    </script>

    <script type="text/javascript">
        $(function(){

           $.getJSON("/users/findAll", function(users){
               var usersHtml = template("userTemplate", {us:users});
               $("#userDatas").html(usersHtml);
           });
        });
    </script>
</head>

</html>
